  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f1b;
      color: #ffffff;
      overflow-x: hidden;
    }
    header {
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo { font-size: 1.5rem; font-weight: bold; color: #00ff88; }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    nav ul li a {
      text-decoration: none;
      color: #ccc;
      font-weight: bold;
    }
    nav ul li a:hover, nav ul li a.active { color: #00ff88; }
    section {
      padding: 80px 50px;
    }
    .main-section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    .text-content {
      max-width: 50%;
    }
    .text-content h1 { font-size: 3rem; }
    .text-content h2 {
      color: #ccc;
      margin: 20px 0;
    }
    .text-content h2 span { color: #00ff88; }
    .text-content p { color: #aaa; line-height: 1.6; }
    .btn-download {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 25px;
      background: #00ff88;
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
    }
    .social-icons {
      margin-top: 30px;
    }
    .social-icons a {
      margin-right: 15px;
      color: #00ff88;
      font-size: 1.5rem;
    }
    .profile-img {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #00ff88;
    }
    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h3.section-title { color: #00ff88; margin-bottom: 20px; }
    @media screen and (max-width: 768px) {
      .main-section { flex-direction: column; text-align: center; }
      .text-content, .profile-img { max-width: 100%; }
    }
  </style>
